  <!-- start of google chart -->

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawRightY);
    function drawRightY() {
      var data = google.visualization.arrayToDataTable([
        {% for key, value in data.items() %}
    {% if value is string %}
    ['{{ key }}', '{{ value }}'],
      {% else %}
    ['{{ key }}', {{ value }}],
      {% endif %}
    {% endfor %}
    ]);

    var materialOptions = {
      chart: {
        title: 'Probability with scores',
        chartArea: { left: "10%", top: 0, width: "100%", height: "100%" },
        height: 500,
        width: 500
      },

      bars: 'horizontal',
      axes: {
        y: {
          0: { side: 'left' }
        }
      }
    };
    var materialChart = new google.charts.Bar(document.getElementById('chart_div'));

    google.visualization.events.addListener(materialChart, 'error', function (googleError) {
      google.visualization.errors.removeError(googleError.id);
      document.getElementById("error_msg").innerHTML = "No chart to display!";
    });


    materialChart.draw(data, materialOptions);
}
  </script>
  <!-- end of google chart -->
</head>

<body>

      </a>
    </div>
  </nav>


  <div class="container" style="padding: 20px;">
    <!--Empty div to fill the gap -->
  </div>

  <div class="container">
    <!--bread crumb -->

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('welcome')}}">Home</a></li>
        <li class="breadcrumb-item">Neuro</li>
        <li class="breadcrumb-item">Mass</li>
        <li class="breadcrumb-item">Intr-axial</li>
        <li class="breadcrumb-item active" aria-current="page">Infratentorial</li>
      </ol>
    </nav>

  </div>

  <div class="container" style="padding: 20px;">
    <!--centering div-->

    <form action="{{url_for('infra_intraaxial_predict')}}" method="POST">  <!--??????????????????change here -->

      <h3>Select the parameters</h3>
      <div class="accordion accordion-flush" id="accordionFlushExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Age
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
            data-mdb-parent="#accordionFlushExample">
            <div class="accordion-body">
              <fieldset>
                <!--fieldset starts-->

                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="child" name="supra" value="child" unchecked>
                    <br>
                    <label for="child">Child</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="adult" name="supra" value="adult" unchecked>
                    <br>
                    <label for="adult">Adult</label>
                  </div>
                  <!--item ends-->
                </div>
                <!--row ends-->
                <fieldset>
                  <!--fieldset ends-->
            </div>
            <!--according body ends -->
          </div>
          <!--flush collape ends -->
        </div>
        <!--according item ends -->

        <!--############################################################################################################### -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Morphology
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
            data-mdb-parent="#accordionFlushExample">
            <div class="accordion-body">
              <fieldset>
                <!--fieldset starts-->

                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="solitary" name="supra" value="solitary"
                      unchecked>
                    <br>
                    <label for="solitary">Solitary</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="Multiple" name="supra" value="Multiple"
                      unchecked>
                    <br>
                    <label for="Multiple">Multiple</label>
                  </div>
                  <!--item ends-->
                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="solid" name="supra" value="solid" unchecked>
                    <br>
                    <label for="solid">Solid lesion without necrotic areas</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="solid_necrosis" name="supra" value="solid_necrosis" unchecked>
                    <br>
                    <label for="solid_necrosis">Solid tumor with necrosis, complex cystic and solid lesion or cystic lesion with mural nodule</label>
                  </div>
                  <!--item ends-->
                </div>
                <!--row ends-->
                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="cystic" name="supra" value="cystic" unchecked>
                    <br>
                    <label for="cystic">Purely cystic lesion/cavity with no solid part</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="Caseating" name="supra" value="Caseating"
                      unchecked>
                    <br>
                    <label for="Caseating">Caseating solid/cystic lesion (hypoT2 and hyper T1)</label>
                  </div>
                  <!--item ends-->
                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="flow" name="supra" value="flow"
                      unchecked>
                    <br>
                    <label for="flow">Prominent serpentine flow voids</label>
                  </div>

                </div>
                <!--row ends-->
                <fieldset>
                  <!--fieldset ends-->
            </div>
          </div>
        </div>
        <!--############################################################################################################### -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              Signal pattern
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
            data-mdb-parent="#accordionFlushExample">
            <div class="accordion-body">
              <fieldset>
                <!--fieldset starts-->

                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="whole" name="supra" value="whole" unchecked>
                    <br>
                    <label for="whole">Enhanced whole lesion or the solid part of the cystic lesion</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="wall" name="supra" value="wall" unchecked>
                    <br>
                    <label for="wall">Enhanced wall of the cystic lesion or double rim sign (enhanced wall with two layers)</label>
                  </div>
                  <!--item ends-->
                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="Hemorrhage" name="supra" value="Hemorrhage"
                      unchecked>
                    <br>
                    <label for="Hemorrhage">Hemorrhage or hemosidrine rim</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="Popcorn" name="supra" value="Popcorn"
                      unchecked>
                    <br>
                    <label for="Popcorn">Popcorn hemosidrine</label>
                  </div>
                  <!--item ends-->
                </div>
                <!--row ends-->
                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="Calcification" name="supra"
                      value="Calcification" unchecked>
                    <br>
                    <label for="Calcification">Calcification</label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="fat" name="supra" value="fat"
                      unchecked>
                    <br>
                    <label for="fat">Fat signal</label>
                  </div>
                  <!--item ends-->
                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="Diffusion" name="supra" value="Diffusion"
                      unchecked>
                    <br>
                    <label for="Diffusion">Diffusion restriction in the solid part </label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="DIffusion_cavity" name="supra" value="DIffusion_cavity"
                      unchecked>
                    <br>
                    <label for="DIffusion_cavity">Diffusion restriction in the cavity </label>
                  </div>
                  <!--item ends-->
                </div>
                <!--row ends-->

                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="oedema" name="supra" value="oedema" unchecked>
                    <br>
                    <label for="oedema ">White matter oedema</label>
                  </div>
                </div>
                <!--row ends-->
                <fieldset>
                  <!--fieldset ends-->
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-heading4">
            <button class="accordion-button collapsed" type="button" data-mdb-toggle="collapse"
              data-mdb-target="#flush-collapse4" aria-expanded="false" aria-controls="flush-collapse4">
              Location
            </button>
          </h2>
          <div id="flush-collapse4" class="accordion-collapse collapse" aria-labelledby="flush-heading4"
            data-mdb-parent="#accordionFlushExample">
            <div class="accordion-body">
              <fieldset>
                <!--fieldset starts-->

                <div class="form-group  row">
                  <!--row starts-->

                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="Basal" name="supra"
                      value="Basal" unchecked>
                    <br>
                    <label for="Basal">Basal ganglia/thalamus involvement </label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="peri" name="supra" value="peri"
                      unchecked>
                    <br>
                    <label for="peri">Peripheral location</label>
                  </div>
                  <!--item ends-->
                  <div class="col-sm-3">
                    <!--one item-->
                    <input type="checkbox" class="form-check-input" id="brain_stem" name="supra" value="brain_stem" unchecked>
                    <br>
                    <label for="brain_stem">Brainstem involvement </label>
                  </div>

                  <div class="col-sm-3">
                    <input type="checkbox" class="form-check-input" id="striated" name="supra" value="striated"
                      unchecked>
                    <br>
                    <label for="striated">Striated (lamellar, layered, corduroy) pattern</label>
                  </div>
                  <!--item ends-->
                </div>
                <!--row ends-->
                <fieldset>
                  <!--fieldset ends-->
            </div>
          </div>
        </div>


      </div> <!-- according -->
      <br>


      <button type="submit" class="btn btn-primary" style="margin: 10px;">Predict</button>

    </form>
  </div> <!-- div for container -->
